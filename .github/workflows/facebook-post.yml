name: Publicar no Facebook

on:
  push:
    paths:
      - '**/*.html'          # dispara quando qualquer HTML for alterado
  workflow_dispatch:         # botão "Run workflow"

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 2     # <-- traz o commit anterior p/ o diff funcionar

      - name: Instalar dependências
        run: pip install requests

      - name: Executar script de postagem
        env:
          FB_PAGE_ID:      ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
        run: python .github/scripts/post_facebook.py
